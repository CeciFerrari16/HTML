<HTML>
	<HEAD>
		<SCRIPT>
			function Lancia(){
				const MAX = 6;
				var num = Math.trunc(MAX*Math.random() + 1)
				document.getElementById("txtarea").value = num
			}
			/*trunc elimina tutti i numeri dopo la virgola, con +1 si elimina lo 0*/
		</SCRIPT>
	</HEAD>
	<BODY>
		<INPUT type="button" value="LANCIA" onclick="Lancia();" />
		<BR> <BR>
		<INPUT type="number" id="txtarea" />
	</BODY>
</HTML>
