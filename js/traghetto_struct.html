<html>
    <script>
        let prenotazioni = [];

        function salva(){
            let vnome = document.getElementById("nome_text").value;
            let vcognome = document.getElementById("cognome_text").value;
            let vtarga = document.getElementById("targa_text").value;
            let vcodice = document.getElementById("codice_text").value;


            let Datiprenotazioni = {
                "nome": vnome,
                "cognome":vcognome,
                "targa":vtarga,
                "codice":vcodice
            };
            prenotazioni.push(Datiprenotazioni);

            document.getElementById("nome_text").value = "";
            document.getElementById("cognome_text").value = "";
            document.getElementById("targa_text").value = "";
            document.getElementById("codice_text").value = "";
        }

        function visualizza(){
            let line;
            document.getElementById("prenota_text").value = "Nome - Cognome - Targa - Codice \n";
            
            for(let i = 0; i < prenotazioni.length; i++){
                line = `${prenotazioni[i]["nome"]} - ${prenotazioni[i]["cognome"]} - ${prenotazioni[i]["targa"]} - ${prenotazioni[i]["codice"]} \n`;
                document.getElementById("prenota_text").value += line;
            }
        }
    </script>
    <body>
        <h1>Visita la Grecia // Traghetti disponibili</h1>
        <fieldset>
        Nome: <input type = "text" id = "nome_text"/><BR><BR>
        Cognome: <input type = "text" id = "cognome_text"/><BR><BR>
        Targa: <input type = "text" id = "targa_text"/><BR><BR>
        Codice: <input type = "number" id = "codice_text"/><BR><BR>
        <textarea id = "prenota_text"></textarea>
        </fieldset><BR>

        <button type = "button" onclick = "visualizza()">Visualizza</button>
        <button type = "button" onclick = "salva()">Inserisci</button>
    </body>
</html>
