<HTML>
	<HEAD>
		<SCRIPT>
			function benvenuto(){
				alert("Benvenuto nella pagina di simulazione del lancio di dadi!");
			}
			function numlanci(){
				var lanci = prompt("Quanti lanci?");

				const MAX = 6;
				var array = Array();
				
				for(var i = 0; i < MAX; i++){
					array[i] = 0;
				}
				
				for(var i = 0; i < lanci; i++){
					var num = Math.trunc(MAX*Math.random() + 1);
					array[num-1]++; //incrementa il valore all'indice num - 1, cioÃ¨ il numero della faccia del dado
				}

				for(var i = 0; i < MAX; i++){
					document.getElementById("txtuscita"+(i+1)).value = array[i];
					document.getElementById("txtperc"+(i+1)).value = Math.trunc(array[i]/lanci*100);
				}
			}
		</SCRIPT>
	</HEAD>
	<BODY onload = "benvenuto();">
		<FORM>
		<FIELDSET>
			<INPUT type = "button" value = "LANCIA" onclick = "numlanci();"/> <BR> <BR> 
			numero di uscite 1 <INPUT type = "number" id = "txtuscita1"/> 
			<INPUT type = "number" id = "txtperc1"/> % <BR>
			numero di uscite 2 <INPUT type = "number" id = "txtuscita2"/> 
			<INPUT type = "number" id = "txtperc2"/> % <BR>
			numero di uscite 3 <INPUT type = "number" id = "txtuscita3"/> 
			<INPUT type = "number" id = "txtperc3"/> % <BR>
			numero di uscite 4 <INPUT type = "number" id = "txtuscita4"/> 
			<INPUT type = "number" id = "txtperc4"/> % <BR>
			numero di uscite 5 <INPUT type = "number" id = "txtuscita5"/> 
			<INPUT type = "number" id = "txtperc5"/> % <BR>
			numero di uscite 6 <INPUT type = "number" id = "txtuscita6"/> 
			<INPUT type = "number" id = "txtperc6"/> % <BR>
		</FIELDSET>
		</FORM>
	</BODY>
</HTML>
